<div class="example-container">
  <div class="row header">
    <div class="col"></div>
    <div class="col-3">
      <h1 class="title">Import New Statement</h1>
    </div>
    <div class="col"></div>
  </div>
  <mat-card>
    <mat-card-content >
      <div class="row">
        <div class="col" style="height: 100%">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row">
              <div class="col">
                <mat-form-field class="container-field">
                  <mat-label>Company Name</mat-label>
                  <input matInput formControlName="companyname" (input)="excelService.cleanString($event)" />
                  <mat-error *ngIf="form.get('companyname').hasError('required')">
                    Fill Company Name without space and special characters
                  </mat-error>
                </mat-form-field>
    
                <mat-form-field class="container-field">
                  <mat-select
                    placeholder="Financial Statement Duration"
                    formControlName="period"
                  >
                    <mat-option *ngFor="let period of period" [value]="period">{{
                      period
                    }}</mat-option>
                  </mat-select>
                  <mat-error *ngIf="form.get('period').hasError('required')">
                    Financial Statement Duration is Required!
                  </mat-error>
                </mat-form-field>
    
                <mat-form-field class="container-field">
                  <mat-select
                    placeholder="Statement Type"
                    formControlName="statementtype"
                  >
                    <mat-option
                      *ngFor="let statementtype of statementtype"
                      [value]="statementtype"
                      >{{ statementtype }}</mat-option
                    >
                  </mat-select>
                  <mat-error *ngIf="form.get('statementtype').hasError('required')">
                    Statement Type is Required!
                  </mat-error>
                </mat-form-field>
    
                <mat-form-field class="container-field">
                  <mat-select placeholder="Industry" formControlName="industry">
                    <mat-option
                      *ngFor="let industry of industry"
                      [value]="industry"
                      >{{ industry }}</mat-option
                    >
                  </mat-select>
                  <mat-error *ngIf="form.get('industry').hasError('required')">
                    Industry is Required!
                  </mat-error>
                </mat-form-field>

                <!-- <mat-form-field class="container-field">
                  <mat-select placeholder="Access Type" formControlName="accessType">
                    <mat-option
                      *ngFor="let t of accessType"
                      [value]="t"
                      >{{ t }}</mat-option
                    >
                  </mat-select>
                  <mat-error *ngIf="form.get('accessType').hasError('required')">
                    Access Type is Required!
                  </mat-error>
                </mat-form-field> -->
              </div>
              <div class="col">
                <div style="margin-top: 20px" class="form-group">
                  <app-file-upload formControlName="file"></app-file-upload>
                  <div class="invalid-feedback" style="display: block">
                    <ng-container *ngIf="hasError('file', 'required')"
                      >This field is required</ng-container
                    >
                  </div>
                </div>
                <div class="submit-action">
                  
                  
                </div>
              </div>
            </div>

            <div class="row" style="margin: 40px auto;">
              <button style="background-color: #164a5b; margin: auto; width: 100px; color: #ffffff;"
                [disabled]="inprogress"
                type="submit"
                mat-raised-button
              >
                <span>
                  Import
                <mat-spinner style="display: inline-block; color: #ffffff; margin-top: 5px;"
                    *ngIf="inprogress"
                    diameter="20"
              ></mat-spinner>
                </span>
              </button>
              
            </div>

          </form>
        </div>
  
        
      </div>
    </mat-card-content>
  </mat-card>
</div>
