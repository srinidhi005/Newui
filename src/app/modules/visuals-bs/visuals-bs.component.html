<div class="row" style="height: 30px;">
  <div class="col"><h4>Adjust Balance Sheet Drivers</h4></div>
  <div class="col-3" style="text-align: right;">
    <div class="actuals"></div> <div class="labels" style="margin-right: 40px;">Historical</div>
    <div class="projections"></div> <div class="labels" style="margin-right: 10px;">Projection</div>
  </div>
</div>
<div fxLayout="row" class="header" style="margin-bottom: 10px">
  <div fxLayout="row" fxLayoutAlign="start center">
    <span style="font-weight:bold">{{ companySelected }} - {{loadedScenario}}  </span>
  </div>
  <div fxLayout="row" fxFlex fxLayoutAlign="end center" fxLayoutGap="5px">

    <button mat-button (click)="addScenario()" [disabled]="!inprogress" matTooltip="Add Scenario"
      matTooltipPosition='above'>
      <mat-icon>add_box</mat-icon>
    </button>

    <button mat-button (click)="saveScenario()" matTooltip="Save Scenario" matTooltipPosition='above'>
      <mat-icon>save</mat-icon>
    </button>

    <button mat-button [matMenuTriggerFor]="belowMenu">{{ loadedScenario }}<mat-icon matSuffix>keyboard_arrow_down
      </mat-icon>
    </button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <button mat-menu-item *ngFor="let index of scenarioArray; let indexOfelement=index;">
        <span (click)="loadScenario(indexOfelement)">Scenario {{index}}</span>
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="afterMenu">Financial Statements <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button mat-menu-item routerLinkActive="list-item-active" routerLink='/IncomeStatementMetrics'>Income
        Statement</button>
      <button mat-menu-item routerLinkActive="list-item-active" routerLink='/BalanceSheetMetrics'>Balance Sheet</button>
      <button mat-menu-item routerLinkActive="list-item-active" routerLink='/cashmetrics'>Cash Flow Statement</button>
    </mat-menu>

    <button mat-button
      [matMenuTriggerFor]="tabMenus" style="padding: 0; margin: 0px;">Visuals
      <mat-icon matSuffix>
        keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #tabMenus="matMenu" xPosition="after">
      <button mat-menu-item routerLinkActive="list-item-active" routerLink='/visualsIS'>Income
        Statement</button>
      <button mat-menu-item routerLinkActive="list-item-active" routerLink="/visualsBS">Balance Sheet</button>
      <button mat-menu-item routerLinkActive="list-item-active" routerLink='/visualsCF'>Cash Flow Statement</button>
    </mat-menu>
  </div>
</div>

<mat-progress-bar mode="indeterminate" *ngIf="progressBar"></mat-progress-bar>
